<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Página</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="container">
      <a href="#" class="header-logo">Minha Empresa</a>
      <nav class="header-nav">
        <a href="#">Início</a>
        <a href="#">Sobre Nós</a>
        <a href="#">Contato</a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="main">
    <div class="container">
      <section class="left-column section">
        <h2 class="section-title">Sobre Nós</h2>
        <p class="section-text">Somos uma empresa dedicada a fornecer soluções inovadoras para nossos clientes.</p>
        <img src="image.jpg" alt="Imagem de exemplo" class="section-image">
      </section>
      <section class="right-column section">
        <h2 class="section-title">Contato</h2>
        <form action="#" method="post">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Mensagem:</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="footer">
    <div class="container">
      <p class="footer-text">Copyright &copy; 2023 -
        <a href="#" class="footer-link">Minha Empresa</a>
      </p>
    </div>
  </footer>
</body>
</html>
